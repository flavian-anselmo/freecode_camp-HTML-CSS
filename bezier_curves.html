<!--
    css bezier curves are used with 
    the cubic-bezier function the shape of the 
    curve represents how the animation plays 
    out .the curve lives on a 1 by 1 coordinate
    system the X-axis is the duration of the animation
    Y-axis is the change in the animation
    -the bezier can also be used to move a graphic


-->
<style>

    .balls{
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      position: fixed;
      width: 50px;
      height: 50px;
      margin-top: 50px;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    #ball1 {
      left: 27%;
      animation-timing-function: linear;
    }
    #ball2 {
      left: 56%;
      animation-timing-function:cubic-bezier(0.39, 1.575, 0.565, 1)
    }
  
    @keyframes bounce {
      0% {
        top: 0px;
      }
      100% {
        top: 249px;
      }
    }
  
  </style>
  
  <div class="balls" id="ball1"></div>
  <div class="balls" id="ball2"></div>

<style>
    div {
      height: 40px;
      width: 70%;
      background: black;
      margin: 50px auto;
      border-radius: 5px;
      position: relative;
    }
  
    #rect {
        animation-name: rainbow;
        animation-iteration-count: infinite;
        animation-duration:4s;
    }
    @keyframes rainbow{
        0%{
            background-color: rgb(255, 217, 0);
            top:0px;
            right:30px;
        }
        50%{
            background-color: rgb(143, 39, 134);
            top:80px;
            left:5px
            
        }
        100%{
            background-color: rgb(139, 45, 45);
            top:0px;
            right: 30px;
        }

    }
  
    button {
        border-radius: 5px;
        color: white;
        background-color: #0F5897;
        padding: 5px 10px 8px 10px;
    }

    button:hover {
        animation-name: background-color;
        /*animation-fill-mode-forwward---
        specifies a style for 
          the element when the animation
          is not playing before it starts after it ends
          or both  but for backwardsit gets the first value
          set */
        animation-fill-mode:forwards;
        animation-duration: 500ms;
    }

    @keyframes background-color{
        100%{
        background-color:#4791d0;
        }
    }
  
  
  
  </style>
  <div id="rect"></div>
  <button>Register</button>

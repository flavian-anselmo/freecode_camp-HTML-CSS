<style>

    .balls {
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      position: fixed;
      width: 50px;
      height: 50px;
      margin-top: 50px;
      animation-name: bounce;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    #ball1 {
      left:27%;
      animation-timing-function:linear;
  
    }
    #ball2 {
      left:56%;
      animation-timing-function: linear;
  
    }
  
    @keyframes bounce {
      0% {
        top: 0px;
      }
      100% {
        top: 500px;
        transform: scale(3);
      }
    }
  
  </style>
  
  <div class="balls" id="ball1"></div>
  <div class="balls" id="ball2"></div>

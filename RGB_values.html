<!--
    anoter way you can represent in css
    is by using RGB VALUES 
    The rgb values for black looks like this 
    rgb(0,0,0)->black
    rgb(255,255,255)->white
    if  you do the the math the two digits 
    for one color equals 16 times 16
    which gives 256
    therefore for rgb starts from 0 - 255


-->
<style>
    body{
        background-color: rgb(255, 165, 0);
    }
  .red-text {
    color: rgb(255, 0, 0);
  }
  .orchid-text {
    color: rgb(218, 112, 214);
  }
  .sienna-text {
    color: rgb(160, 82, 45);
  }
  .blue-text {
    color: rgb(0, 0, 255);
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="orchid-text">I am orchid!</h1>

<h1 class="sienna-text">I am sienna!</h1>

<h1 class="blue-text">I am blue!</h1>
</style>

    just like in hex code you can mix colors 
    using combination of diffrent colors
